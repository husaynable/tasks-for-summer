<button mat-fab color="success">
  {{ catsCount }}
</button>

<button mat-fab (click)="save()" class="save-btn" color="primary">
  <mat-icon>done</mat-icon>
</button>

<button mat-fab (click)="cancel()" class="cancel-btn" color="warn">
  <mat-icon>clear</mat-icon>
</button>

<button mat-fab (click)="add()" class="add-btn" color="accent">
  <mat-icon>add</mat-icon>
</button>

<button mat-fab (click)="subtract()" class="subtract-btn" color="accent">
  <mat-icon>remove</mat-icon>
</button>
