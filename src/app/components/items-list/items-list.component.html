<h2 mat-dialog-title>{{ captions[this.data.itemsType] }}</h2>

<div mat-dialog-content>
  <ng-container *ngIf="items$ | async as items">
    <div class="list-item" *ngFor="let item of items; let odd = odd" [class.lightgray-back]="odd">
      <span class="list-item-caption">
        <div class="list-item-caption-header">{{ item.name }}</div>
        <div class="list-item-caption-date">{{ item.timestamp.toDate() | date: 'MMM d, yyyy' }}</div>
      </span>
      <span class="list-item-actions">
        <button *ngIf="item.attachmentUrl" mat-icon-button (click)="showPhoto(item.attachmentUrl)">
          <mat-icon>photo</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem(item.id)">
          <mat-icon>clear</mat-icon>
        </button>
      </span>
    </div>
    <div *ngIf="!items || items.length === 0">
      <div class="center-text gray-text">
        <i>There's no {{ data.itemsType }}</i>
      </div>
    </div>
  </ng-container>
</div>

<div mat-dialog-actions>
  <button mat-button style="width: 100%" (click)="openNameGetter()">
    <mat-icon>add</mat-icon>
    Add
  </button>
  <button mat-raised-button (click)="close()" style="margin-top: 10px">Close</button>
</div>
