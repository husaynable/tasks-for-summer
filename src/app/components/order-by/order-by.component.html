<div class="filter-section">
  <mat-button-toggle-group [(value)]="filter" (change)="onFilterChanged($event)">
    <mat-button-toggle value="all"
      ><div class="btn-text">
        all <strong>{{ (counts$ | async)?.all }}</strong>
      </div></mat-button-toggle
    >
    <mat-button-toggle value="finished"
      ><div class="btn-text">
        finished <strong>{{ (counts$ | async)?.finished }}</strong>
      </div></mat-button-toggle
    >
    <mat-button-toggle value="notFinished"
      ><div class="btn-text">
        not fin. <strong>{{ (counts$ | async)?.notFinished }}</strong>
      </div></mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<div class="sort-section">
  Order by:
  <mat-button-toggle-group [(value)]="currentValue" (change)="onValChanged($event)">
    <mat-button-toggle value="timestamp">time</mat-button-toggle>
    <mat-button-toggle value="name">caption</mat-button-toggle>
  </mat-button-toggle-group>
  Direction:
  <mat-button-toggle-group [(value)]="currentDirection" (change)="onDirChanged($event)">
    <mat-button-toggle value="asc">asc</mat-button-toggle>
    <mat-button-toggle value="desc">desc</mat-button-toggle>
  </mat-button-toggle-group>
</div>
