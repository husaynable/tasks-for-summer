<mat-checkbox
  [checked]="task.isFinished"
  (change)="changeTaskStatus()"></mat-checkbox>
<div class="task-name">
  <span class="task-name-span" *ngIf="!isEditing">{{ task.name }}</span>
  <mat-form-field *ngIf="isEditing">
    <input #nameInput placeholder="Введите задачу" matInput [value]="task.name" />
  </mat-form-field>
</div>
<span class="task-actions" *ngIf="!isEditing">
  <button mat-icon-button (click)="changeMode(true)"><mat-icon>edit</mat-icon></button>
  <button mat-icon-button><mat-icon>delete</mat-icon></button>
</span>
<span class="task-edit-actions" *ngIf="isEditing">
  <button mat-icon-button (click)="changeTaskName(nameInput.value)"><mat-icon>done</mat-icon></button>
  <button mat-icon-button (click)="changeMode(false)"><mat-icon>clear</mat-icon></button>
</span>
